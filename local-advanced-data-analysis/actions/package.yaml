
# Required: A short name for the action package
name: Local Advanced Data Analysis (LADA)
    
# Required: A description of what's in the action package.
description: A Python Notebook environment running on local machine that you may connect to OpenAI GPT as an Action.

# Required: The current version of this action package.
version: 0.0.1

# Required: A link to where the documentation on the package lives.
documentation: https://github.com/robocorp/actions-cookbook/blob/master/local-advanced-data-analysis/README.md

dependencies:
  conda-forge:
  - python=3.10.12
  - pip=23.2.1
  - robocorp-truststore=0.8.0
  pypi:
  - robocorp=1.6.2
  - robocorp-actions=0.0.7
  - requests=2.31.0

