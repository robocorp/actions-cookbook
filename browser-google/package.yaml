
# Required: A short name for the action package
name: Google Search example
    
# Required: A description of what's in the action package.
description: The example shows how to open a browser (headless or not) and perform actions against a website.

# Required: The current version of this action package.
version: 0.0.1

# Required: A link to where the documentation on the package lives.
documentation: https://github.com/robocorp/actions-cookbook/tree/master/browser-google/README.md

dependencies:
  conda-forge:
  - python=3.10.12
  - pip=23.2.1
  - robocorp-truststore=0.8.0
  pypi:
  - robocorp-browser=2.2.2
  - robocorp-actions=0.0.7

