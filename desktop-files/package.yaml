
# Required: A short name for the action package
name: Local computer folder to ChatGPT
    
# Required: A description of what's in the action package.
description: This is made only for demonstrating the power of Python actions when used with ChatGPT, not for production usage.

# Required: The current version of this action package.
version: 0.0.1

# Required: A link to where the documentation on the package lives.
documentation: https://github.com/robocorp/actions-cookbook/blob/master/desktop-files/README.md

dependencies:
  conda-forge:
  - python=3.10.12
  - pip=23.2.1
  - robocorp-truststore=0.8.0
  pypi:
  - rpaframework=28.3.0
  - robocorp-actions=0.0.7

